<!DOCTYPE html>
<html lang="en" ng-app="CounterApp">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <div ng-app="CounterApp">
            <div ng-controller="CounterController">{{counter}}
                <button ng-click="toggleCounter()">{{working ? 'Stop':'Start'}}</button>
                <button ng-click="resetCounter()">Reset</button>
                <button ng-click="splitCounter()">Split</button>
                <br>
                <br>
                <br>Stop: {{current}}
                <br>
                <br>
                <br>Split: {{showSplitCounter}}</div>
        </div>
        <script src="js/vendor.min.js"></script>
        <script src="js/all.min.js"></script>
    </body>
</html>
